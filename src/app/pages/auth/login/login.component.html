<div class="d-flex justify-content-center align-items-center login-container ">
  <form class="d-flex flex-column align-items-center gap-2">
    <div class="alert alert-danger" *ngIf="hasError"> {{uiMessage}}</div>
    <div class="form-group">
      <label for="usernameInput">Email address</label>
      <input type="email"
             class="form-control"
             id="usernameInput"
             placeholder="Enter email"
             name="username"
             [(ngModel)]="loginRequest.username"
      >
      <!--      <small  class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password"
             class="form-control"
             id="passwordInput"
             placeholder="Password"
             name="password"
             [(ngModel)]="loginRequest.password"
      >
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  </form>
</div>
